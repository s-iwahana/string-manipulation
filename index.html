<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字数カウント - ローカル版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #f5f3ff 0%, #fef3f8 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #7c3aed;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.125rem;
            color: #64748b;
        }
        
        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .btn-reset {
            background: #f1f5f9;
            color: #334155;
        }
        
        .btn-reset:hover {
            background: #e2e8f0;
        }
        
        .btn-count {
            background: #7c3aed;
            color: white;
        }
        
        .btn-count:hover {
            background: #6d28d9;
        }
        
        .switch-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: 0.3s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #7c3aed;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .text-area-container {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1.5rem;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #7c3aed;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: scale(1.05);
        }
        
        .stat-card.primary { border-color: rgba(124, 58, 237, 0.3); background: rgba(124, 58, 237, 0.05); }
        .stat-card.secondary { border-color: rgba(52, 211, 153, 0.3); background: rgba(52, 211, 153, 0.05); }
        .stat-card.accent { border-color: rgba(251, 146, 60, 0.3); background: rgba(251, 146, 60, 0.05); }
        .stat-card.chart-1 { border-color: rgba(99, 102, 241, 0.3); background: rgba(99, 102, 241, 0.05); }
        .stat-card.chart-2 { border-color: rgba(34, 197, 94, 0.3); background: rgba(34, 197, 94, 0.05); }
        .stat-card.chart-3 { border-color: rgba(234, 88, 12, 0.3); background: rgba(234, 88, 12, 0.05); }
        
        .stat-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #64748b;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .stat-card.primary .stat-value { color: #7c3aed; }
        .stat-card.secondary .stat-value { color: #34d399; }
        .stat-card.accent .stat-value { color: #fb923c; }
        .stat-card.chart-1 .stat-value { color: #6366f1; }
        .stat-card.chart-2 .stat-value { color: #22c55e; }
        .stat-card.chart-3 .stat-value { color: #ea580c; }
        
        .stat-unit {
            font-size: 1.125rem;
            color: #64748b;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.7);
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .info-card h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            color: #334155;
        }
        
        .info-card p {
            font-size: 0.875rem;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }
        
        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文字数カウント</h1>
            <p class="subtitle">テキストの文字数・行数・バイト数をリアルタイムでカウント</p>
        </header>
        
        <div class="controls">
            <button class="btn-reset" onclick="resetCounter()">カウントリセット</button>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="realtimeSwitch" checked onchange="toggleRealtime()">
                    <span class="slider"></span>
                </label>
                <label for="realtimeSwitch" style="cursor: pointer;">リアルタイムにカウントする</label>
            </div>
            <button class="btn-count" id="countBtn" style="display: none;" onclick="updateStats()">カウント</button>
        </div>
        
        <div class="text-area-container">
            <textarea id="textInput" placeholder="ここにテキストを入力してください..." oninput="handleInput()"></textarea>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card primary">
                <div class="stat-label">文字数</div>
                <div>
                    <span class="stat-value" id="totalChars">0</span>
                    <span class="stat-unit">文字</span>
                </div>
            </div>
            
            <div class="stat-card secondary">
                <div class="stat-label">改行を除いた文字数</div>
                <div>
                    <span class="stat-value" id="charsNoNewline">0</span>
                    <span class="stat-unit">文字</span>
                </div>
            </div>
            
            <div class="stat-card accent">
                <div class="stat-label">改行、空白を除いた文字数</div>
                <div>
                    <span class="stat-value" id="charsNoSpace">0</span>
                    <span class="stat-unit">文字</span>
                </div>
            </div>
            
            <div class="stat-card chart-1">
                <div class="stat-label">行数</div>
                <div>
                    <span class="stat-value" id="lines">0</span>
                    <span class="stat-unit">行</span>
                </div>
            </div>
            
            <div class="stat-card chart-2">
                <div class="stat-label">バイト数 (UTF-8)</div>
                <div>
                    <span class="stat-value" id="utf8Bytes">0</span>
                    <span class="stat-unit">バイト</span>
                </div>
            </div>
            
            <div class="stat-card chart-3">
                <div class="stat-label">バイト数 (UTF-16)</div>
                <div>
                    <span class="stat-value" id="utf16Bytes">0</span>
                    <span class="stat-unit">バイト</span>
                </div>
            </div>
        </div>
        
        <div class="info-card">
            <h2>使い方</h2>
            <p>上のテキストボックスに文字数を数えたい文章を入力または貼り付けると、リアルタイムで文字数・行数・バイト数を表示します。</p>
            <p>入力データは一切サーバーに送信されません。完全ローカルで安心してご利用いただけます。</p>
            <p style="font-size: 0.75rem; margin-top: 1rem; opacity: 0.7;">※動作が重い場合は、「リアルタイムにカウントする」のチェックをはずしてください。</p>
        </div>
    </div>
    
    <script>
        let realtimeMode = true;
        
        function calculateStats(text) {
            const totalChars = text.length;
            const charsNoNewline = text.replace(/\r?\n/g, '').length;
            const charsNoSpace = text.replace(/[\s\r\n]/g, '').length;
            const lines = text === '' ? 0 : text.split(/\r?\n/).length;
            const utf8Bytes = new TextEncoder().encode(text).length;
            const utf16Bytes = text.length * 2;
            
            return {
                totalChars,
                charsNoNewline,
                charsNoSpace,
                lines,
                utf8Bytes,
                utf16Bytes
            };
        }
        
        function updateStats() {
            const text = document.getElementById('textInput').value;
            const stats = calculateStats(text);
            
            document.getElementById('totalChars').textContent = stats.totalChars.toLocaleString();
            document.getElementById('charsNoNewline').textContent = stats.charsNoNewline.toLocaleString();
            document.getElementById('charsNoSpace').textContent = stats.charsNoSpace.toLocaleString();
            document.getElementById('lines').textContent = stats.lines.toLocaleString();
            document.getElementById('utf8Bytes').textContent = stats.utf8Bytes.toLocaleString();
            document.getElementById('utf16Bytes').textContent = stats.utf16Bytes.toLocaleString();
        }
        
        function handleInput() {
            if (realtimeMode) {
                updateStats();
            }
        }
        
        function toggleRealtime() {
            realtimeMode = document.getElementById('realtimeSwitch').checked;
            document.getElementById('countBtn').style.display = realtimeMode ? 'none' : 'block';
            if (realtimeMode) {
                updateStats();
            }
        }
        
        function resetCounter() {
            document.getElementById('textInput').value = '';
            updateStats();
        }
    </script>
</body>
</html>
